<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivos em NodeJs e Cloudinary By BlackBeard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <h1>Upload de Arquivos em NodeJs e Cloudinary By BlackBeard</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="photos">Selecione uma foto</label>
        <input type="file" id="photos" name="cover">
        <br><br>
        <label for="title">Digite um titulo</label>
        <input type="text" name="title" id="title" />
        <br><br>
        <input type="submit" value="Enviar" />
    </form>

    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
