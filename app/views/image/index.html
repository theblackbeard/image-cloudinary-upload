{% extends '../layout/main.html' %}
{% block title%}Image Cloud Upload - By Black Beard {% endblock%}
{% block content %}

	<div class="col-xs-12 col-lg-6 col-lg-push-3 janela">
		<div class="panel panel-default">
  			<div class="panel-heading">Please, Select the file to upload!</div>
  			<div class="panel-body">
  				<form action="/upload" method="POST" enctype="multipart/form-data">
  					<div class="form-group">
   					  <label for="file">Email address</label>
    				  <input type="file" class="form-control" name="photo" id="file">
  					</div>
  					<div class="form-group">
    				  <input type="submit" class="form-control btn btn-success" value="Enviar">
  					</div>
  				</form>
  				<hr>

  				<h4><span class="glyphicon glyphicon-floppy-save"></span>File Upload</h4>
  					<div class="form-group">
	  					<label for="public">Public ID</label>
	  					<input type="text" value="{{result.public_id}}" id="public" class="form-control input-lg full">
	  				
  					</div>	
  					<div class="form-group">
  					    <button class="btn glyphicon glyphicon-file" data-clipboard-target="#public"></button>
  					    <a href="/delete/{{result.public_id}}" class="btn btn-danger">Delete this Image</a>
  					</div>

  					<div class="form-group">	
  						<label for="public">URL Image</label>
  						<input type="text" value="{{result.url}}" class="form-control input-lg" id="url">
  					</div>
  					<div class="form-group">
  					    <button class="btn glyphicon glyphicon-file" data-clipboard-target="#url"></button>
  					  
  					</div>

  			</div>
  			 <div class="panel-footer">Created by BlackBeard - 2016 | <a href="/logout">Logout</a> | <a href="/profile">Profile</div>
		</div>		
	</div>
	{% endblock %}
